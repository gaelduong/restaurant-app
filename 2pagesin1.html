/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */

    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button (x) */
.close {
    position: absolute;
    right: 25px;
    top: 0;
    color: #000;
    font-size: 35px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: red;
    cursor: pointer;
}

/* Add Zoom Animation */
.animate {
    -webkit-animation: animatezoom 0.6s;
    animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
    from {-webkit-transform: scale(0)} 
    to {-webkit-transform: scale(1)}
}
    
@keyframes animatezoom {
    from {transform: scale(0)} 
    to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}

var id = 0;
var idselected=-1;

/*displaySellers when click on Find chefs*/
function displaySellers()
{

	var numProfiles = 0;
   
    
     

    /*remove from screen all sellers of previous address */
    removeElementsByClass('sellerProfileContainer');
    
    /*get neighbour after click submit and assign it to currentNeighbour*/
    var anyNeighbour = false;
    var anyFoodType = false;
    selectedNeighbour = document.getElementById('nb').value;
    selectedFoodType = document.getElementById('ctg').value;
    if(selectedNeighbour == 'Anywhere') anyNeighbour = true;
    if(selectedFoodType == 'Anything') anyFoodType = true;
    
    
    /*look through sellers to see which ones have the same address as currentNeighbour and then display them on the screen (by creating divs)*/ 
    for(var i=0;i<sellers.length;i++)
    {
    	
      if(sellers[i].result.location == selectedNeighbour || anyNeighbour )
      {
      if(sellers[i].result.cuisine_types.includes(selectedFoodType) || anyFoodType)
      {
	  numProfiles++;
      var divContainer = document.createElement('div');
      divContainer.className = 'sellerProfileContainer';
      divContainer.id = id;
      divContainer.onclick= function()
      {

      idselected = this.id;
       displaySellerPage();

     	
      }

       p1.appendChild(divContainer);


      var divSellerImg = document.createElement('div');
      divSellerImg.className = 'sellerImg';
      divSellerImg.style.backgroundImage='url('+sellers[i].result.restaurant_image+')';
      

       divContainer.appendChild(divSellerImg);


       var divDetails = document.createElement('div');
      divDetails.className = 'details';

       divContainer.appendChild(divDetails);

        var divSellerID = document.createElement('div');
      divSellerID.className = 'sellerID';
      divSellerID.innerHTML = sellers[i].result.username;

       divDetails.appendChild(divSellerID);

       var divFoodCTG = document.createElement('div');
      divFoodCTG.className = 'foodCategories';
      divFoodCTG.innerHTML = sellers[i].result.cuisine_types;

       divDetails.appendChild(divFoodCTG);
       }
       }
       
       id++;
     }
     
     /*if there's no seller of that neighbour, display notFound message*/
     if(numProfiles == 0) {p1.appendChild(notFoundContainer);}
    else
    {
    	removeElementsByClass('notFound');
    }

}

/*Function remove all elements by Class name*/
function removeElementsByClass(className){
    var elements = document.getElementsByClassName(className);
    while(elements.length > 0){
   elements[0].parentNode.removeChild(elements[0]);
    }
}

var boughtItem = 0;

var dishesContainer = document.getElementsByClassName('dishesContainer')[0];



function displaySellerPage()
{	
//location.reload();
	/*display seller header first*/
    p1.style.display = 'none';
       p2.style.display = 'block';
       
       
   
       //display seller header
       
       document.getElementById('sellerName').innerHTML = sellers[idselected].result.username;
document.getElementById('sellerFoodType').innerHTML =sellers[idselected].result.cuisine_types;
document.getElementById('sellerAddress').innerHTML=sellers[idselected].result.location;

	/*then add dishes of that seller*/

	for(var i=0;i<sellers[idselected].result.dishes.length;i++)
    {
	//block (block < parentDiv); needs ID and Class (ID,C)
	var block = document.createElement('div');
    block.className = 'block';
   
    block.id = 'block'+''+numOfDishes;
    //alert(block.id);
    
    
    
   	var dishImg = document.createElement('div');
    block.appendChild(dishImg);
   	dishImg.className = 'dishImg';
    dishImg.id = 'dishImg' + numOfDishes;
    dishImg.style.backgroundImage = "url("+sellers[idselected].result.dishes[i].dish_pic+")";
    
     
    var info = document.createElement('div');
    info.className = "info";
    block.appendChild(info);
   
     
    var namePrice = document.createElement('div');
    namePrice.className = "namePrice";
    

    info.appendChild(namePrice);
    
    //namePrice (C)  (nameDish(C,ID) + priceDish(C,ID))
    var nameDish = document.createElement('div');
    nameDish.className = "nameDish";
    nameDish.id = 'nameDish'+numOfDishes;
    
    nameDish.innerHTML = sellers[idselected].result.dishes[i].dish_name;
    
    //C,ID
    var priceDish = document.createElement('div');
    priceDish.className = "priceDish";
    priceDish.id = 'priceDish'+numOfDishes;
    priceDish.innerHTML = '$'+sellers[idselected].result.dishes[i].dish_price;
    
    namePrice.appendChild(nameDish);
    namePrice.appendChild(priceDish);
    
  
  	//C,ID
    var ingredient = document.createElement('div');
    ingredient.className = "ingredient";
    ingredient.id = 'ingredient'+numOfDishes;
    ingredient.innerHTML = sellers[idselected].result.dishes[i].dish_ingredients;
    info.appendChild(ingredient);
    
    //C,ID
    var addCartButton = document.createElement('div');
    addCartButton.className = "addCartButton";
    addCartButton.id = 'addCartButton'+numOfDishes;
    addCartButton.innerHTML = 'ORDER NOW';
     info.appendChild(addCartButton);
     
     addCartButton.onclick = function()
     {
     	showHideAddCartContainer()
        
     }
  
  	var prevDish=document.getElementById('block'+(numOfDishes-1));
    dishesContainer.insertBefore(block,prevDish);
    
    numOfDishes++;
    }


}









function showHideAddCartContainer()
{

if(document.getElementById('addCartContainer').style.display == 'block')
{
 document.getElementById('fade').style.display = 'none';	document.getElementById('addCartContainer').style.display = 'none';
 }
 
 else
 {
 	document.getElementById('fade').style.display = 'block';	document.getElementById('addCartContainer').style.display = 'block';
 }
}


function addCart()
{
showHideAddCartContainer();
document.getElementById('addCartContainer').style.display = 'none';	document.getElementById('numItems').innerHTML = boughtItem+1;
        boughtItem++;
}
  




</script>


</html>
